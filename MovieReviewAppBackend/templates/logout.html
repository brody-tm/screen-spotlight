{% extends "base.html" %}

{% block head %}
    <h1>{% block title %}Logout?{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div id="yes-no-container">
        {# If choose no, redirect main movie page #}
        <form class="no" action="/movies">
            <button type="submit">No</button>
        </form>

        {# If choose yes, request to login page #}
        <form class="yes" action="/login">
            <button type="submit">Yes</button>
        </form>
    </div>
{% endblock %}
