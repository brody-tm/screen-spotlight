{% extends "base.html" %}

{% block head %}
    <h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="centered">
        <form action="/login" method="post">
            <label for="username" class="input-label">Username:</label><br>
            <input type="text" id="username" class="input-box" name="username"><br>

            <label for="password" class="input-label">Password:</label><br>
            <input type="password" id="password" class="input-box" name="password"><br>

            <div class="centered">
                <button type="submit" style="margin-top: 5pt; margin-bottom: 5pt">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <div id="signup-prompt" class="centered">
        <span>Don't have an account? <a href="{{ url_for('main.register') }}">Register</a></span>
    </div>
{% endblock %}
