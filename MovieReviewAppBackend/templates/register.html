{% extends "base.html" %}

{% block head %}
    <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="centered">
        <form action="/register" method="post">
            <label for="username" class="input-label">Username:</label><br>
            <input type="text" id="username" class="input-box" name="username"><br>

            <label for="email" class="input-label">Email:</label><br>
            <input type="text" id="email" class="input-box" name="email"><br>

            <label for="password" class="input-label">Password:</label><br>
            <input type="password" id="password" class="input-box" name="password"><br>

            <div class="centered">
                <button type="submit" style="margin-top: 5pt; margin-bottom: 5pt">
                    Submit
                </button>
            </div>

        </form>
    </div>

    <div id="signup-prompt" class="centered">
        <span>Already have an account? <a href="{{ url_for('main.login') }}">Log In</a></span>
    </div>
{% endblock %}
